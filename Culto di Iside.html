<h2 id="culto-di-iside-apuleio">Culto di Iside, Apuleio</h2>
<p>Apuleio nelle metamorfosi propone il culto di Iside come
“alternativa” alla religione pagana.<br />
Questo segue il filone del [[Culto Orientale]], che [[propone]]
soluzioni alternateive<br />
alle diffioltà del tempo: nuova visione dello [[Stoicismo]]</p>
